    <fieldset>
        <legend>用户注册</legend>
        <form action="../php/reg.php" method="post" id="form1">
            <p class="row-info">
                <label class="fwidth" for="username">用户名：</label>
                <input type="text" name="username" id="username" class="inner-count" />
                <!--<span>(必填，3-15字符长度，支持汉字、字母、数字及_)</span>-->
                <label id="username-error" class="error" for="username">(必填，3-15字符长度，支持汉字、字母、数字及_)</label>
            </p>
            <p class="row-info">
                <label class="fwidth" for="password">密码：</label>
                <input type="password" name="password" id="password" class="inner-count" />
                <label id="password-error" class="error" for="password">(必填，不得少于6位)</label>
            </p>
            <p class="row-info">
                <label class="fwidth" for="repass">密码重复：</label>
                <input type="password" name="repass" id="repass" class="inner-count" />
                <label id="repass-error" class="error" for="repass">(必填，不得少于6位)</label>
            </p>
            <p class="row-info">
                <label class="fwidth" for="email">邮箱：</label>
                <input type="text" name="email" id="email" class="inner-count" />
                <label id="email-error" class="error" for="email">(必填)</label>
            </p>
            <p class="row-info">
                <label class="sbmt">&nbsp;&nbsp;&nbsp;</label>
                <input type="submit" value="注册" name="submit" class="submit" />
            </p>
        </form>
